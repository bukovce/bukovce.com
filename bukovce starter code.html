<!DOCTYPE html>
<html>
<head>
    <title>Bukovce E-Commerce</title>
    <style>
        /* Styling for header, navigation, categories, products, and footer (same as previous code) */

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: relative;
            margin: 10% auto;
            padding: 20px;
            width: 70%;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }

        .modal-content img {
            max-width: 100%;
            height: auto;
        }

        .modal-content button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bukovce E-Commerce</h1>
    </header>

    <nav>
        <a href="#">Clothes</a>
        <a href="#">Sport Equipments</a>
        <a href="#">Electronics</a>
        <a href="#">Accessories</a>
    </nav>

    <div class="categories">
        <!-- Category content (same as previous code) -->
    </div>

    <div class="products">
        <div class="product" id="product1">
            <!-- Product 1 content (same as previous code) -->
        </div>
        <div class="product" id="product2">
            <!-- Product 2 content (same as previous code) -->
        </div>
        <div class="product" id="product3">
            <!-- Product 3 content (same as previous code) -->
        </div>
        <div class="product" id="product4">
            <!-- Product 4 content (same as previous code) -->
        </div>
    </div>

    <footer>
        <p>&copy; 2022 Bukovce E-Commerce. All rights reserved.</p>
    </footer>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-img" src="" alt="Product">
            <h3 id="modal-title"></h3>
            <p id="modal-price"></p>
            <button id="modal-btn">Buy Now</button>
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modal-img");
        var modalTitle = document.getElementById("modal-title");
        var modalPrice = document.getElementById("modal-price");

        var products = document.getElementsByClassName("product");
        for (var i = 0; i < products.length; i++) {
            products[i].addEventListener("click", function() {
                var imgSrc = this.querySelector("img").src;
                var title = this.querySelector("h3").textContent;
                var price = this.querySelector("p").textContent;

                modal.style.display = "block";
                modalImg.src = imgSrc;
                modalTitle.textContent = title;
                modalPrice.textContent = price;
            });
        }

        var closeBtn = document.getElementsByClassName("close")[0];
        closeBtn.addEventListener("click", function() {
            modal.style.display = "none";
        });
    </script>
</body>
</html>
