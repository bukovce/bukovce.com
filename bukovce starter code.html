<!DOCTYPE html>
<html>
<head>
    <title>Bukovce E-Commerce</title>
    <style>
        /* Styling for header, navigation, categories, products, and footer (same as previous code) */

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .product-details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .product-details img {
            max-width: 40%;
            height: auto;
        }

        .product-details h3 {
            margin-top: 0;
        }

    </style>
</head>
<body>
    <header>
        <h1>Bukovce E-Commerce</h1>
    </header>

    <nav>
        <a href="#">Clothes</a>
        <a href="#">Sport Equipments</a>
        <a href="#">Electronics</a>
        <a href="#">Accessories</a>
    </nav>

    <div class="container">
        <div class="categories">
            <!-- Category content (same as previous code) -->
        </div>

        <div class="products">
            <div class="product" id="product1">
                <!-- Product 1 content (same as previous code) -->
            </div>
            <div class="product" id="product2">
                <!-- Product 2 content (same as previous code) -->
            </div>
            <div class="product" id="product3">
                <!-- Product 3 content (same as previous code) -->
            </div>
            <div class="product" id="product4">
                <!-- Product 4 content (same as previous code) -->
            </div>
        </div>
        
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="product-details">
                    <img id="modal-img" src="" alt="Product">
                    <div>
                        <h3 id="modal-title"></h3>
                        <p id="modal-price"></p>
                        <button id="modal-btn">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2022 Bukovce E-Commerce. All rights reserved.</p>
    </footer>
    
    <script>
        /* JavaScript code (same as previous code) */
    </script>
</body>
</html>
